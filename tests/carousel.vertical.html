<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="http://s3.qhimg.com/static/9b788b893b345ebf/reset.css">

    <style type="text/css">

        html, body {
            height: 100%;
        }

        nova-carousel {
            display: block;
        }

        nova-carousel[unresolved] {
            opacity: 0;
        }

        .outer {
            height: 100%;
        }

        .outer > .contents > div {
            height: 100%;
            width: 100%;
        }

        .inner {
            height: 300px;
        }
    </style>


</head>
<body>
    <script type="text/javascript" src="http://s0.qhimg.com/static/24fee17ef5eeefee/zepto_touch_fx.112.js"></script>

    <script src="http://s0.qhimg.com/static/c194ef77618ac141/nova_polyfills.js"></script>
    <script src="/nova/build/nova.js"></script>

    <link rel="import" href="../src/nova-carousel/main.html" />
    <script src="http://s7.qhimg.com/!9cf3a0f2/nova_dev.js" base-url="/novaUI/src/widgets/switchable"></script>

    <nova-carousel unresolved class="outer" direction="vertical">
        <div style="background:#f88">
            <nova-carousel unresolved class="inner" default-style>
                <img src="1.jpg" alt="">
                <img src="2.jpg" alt="">
                <img src="3.jpg" alt="">
            </nova-carousel>
        </div>
        <div style="background:#8f8"></div>
        <div style="background:#88f"></div>
    </nova-carousel>

</body>
</html>
