    <title></title>

    <style type="text/css">
        nova-tab {
            display: block;
            height: 300px;
        }
        nova-tab[unresolved] {
            opacity: 0;
        }

        nova-tab img {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>

</head>

    <script type="text/javascript" src="http://s0.qhimg.com/static/24fee17ef5eeefee/zepto_touch_fx.112.js"></script>

    <link rel="import" href="../src/nova-tab/main.html" />
    <script src="/nova/build/nova_dev.js" base-url="/novaUI/src/widgets/switchable"></script>
    <!--
    <script src="../src/nova-tab/main.js"></script>
    -->

    <nova-tab default-style unresolved animate=false>

        <span class="tab">Tab1</span>
        <span class="tab">Tab2</span>
        <span class="tab">Tab3</span>

        <div> <img src="1.jpg" alt=""> </div>
        <div> <img src="2.jpg" alt=""> </div>
        <div> <img src="3.jpg" alt=""> </div>
