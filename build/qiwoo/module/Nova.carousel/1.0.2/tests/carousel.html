<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="../build/carousel.1.0.2.css">

    <style type="text/css">
        .cont-item img {
            height: 100%;
            -webkit-user-drag: none;
        }
    </style>


    <script type="text/javascript" src="http://s0.qhimg.com/static/24fee17ef5eeefee/zepto_touch_fx.112.js"></script>
    <script src="../libs/widget.1.0.2.js"></script>
    <script src="../build/carousel.1.0.2.js"></script>
   
</head>
<body>

    <div class="nova-carousel" style="display:none">
        <div class="carousel-cont">
            <div class="cont-item">
                <img src="1.jpg" alt="" class="src">
            </div>
            <div class="cont-item">
                <img src="2.jpg" alt="" class="src">
            </div>
            <div class="cont-item">
                <img src="3.jpg" alt="" class="src">
            </div>
        </div>
        <div class="carousel-control">
            <span class="control-item"></span>
            <span class="control-item"></span>
            <span class="control-item"></span>
        </div>
    </div>
    <script>
        var carousel = new Carousel({
            element: '.nova-carousel', 
            autoplay: false,
            autoplay_interval_ms: 2000,
            selectors: {
                controlItem: '.carousel-control span'
            }
        });

        carousel.on('beforeSlide', function(ev, to, from) {
            //alert('from ' + from + ' to ' + to);
        });
    </script>
</body>
</html>
